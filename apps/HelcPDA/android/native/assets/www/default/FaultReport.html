<!DOCTYPE HTML>
<html>
    	<head>
    		<meta charset="UTF-8">
    		<title>FaultReport</title>
<script src="jqueryMobile/jquery.mobile-1.4.5.js"></script>
<link href="jqueryMobile/jquery.mobile.theme-1.4.5.min.css"
	rel="stylesheet">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
</head>
    	<body>
	<div data-role="page" id="FaultReport">
		<div data-role="header" data-position="fixed" data-tap-toggle="false" style="background:#2B89D3;color:#ffffff;height:40px;position:fixed;" data-theme="f" data-hide-during-focus="false">
			<div data-type="horizontal" class="ui-btn-left">
				<a href="#anylink" id="FaultReport-back" data-role="button" data-icon="custarrow-l" data-iconpos="notext" data-rel="back" data-theme="f">后退</a>
				<a href="#anylink" id="FaultReport-external-back" data-role="button" data-icon="custarrow-l" data-iconpos="notext" rel="external" style="display:none;" data-theme="f">后退</a>
				<a href="javascript:void(0);" id="home" data-role="button" data-icon="custarrow-home" data-iconpos="notext" data-theme="f">主页</a>
			</div>
			<h1  class="pagetitle" style="font-size:15px;">故障统计报表&nbsp;&nbsp;</h1>
			
			<div data-type="horizontal" class="ui-btn-right">
			
			</div>
			<table  class="yunxingtongji" width="100%" border="0" cellpadding="0" cellspacing="0" style="background-color:#fff;color:#000;">
				<tr>
					<td style="padding-left:5px;padding-right:5px;">
						<input type="search" name="txtFiliale" id="txtFiliale" value="" placeholder="搜索分公司">
					</td>
					<td>
						<a id="btnsearch" href="javascript:void(0)"  data-role="button" data-icon="search" style="background:#2B89D3;color:#fff;">查询</a>
					</td>
				</tr>
				<tr style="display:none">
					<td style="padding-left:5px;padding-right:5px;">
						<input type="search" name="txtBuilding" id="txtBuilding" value="" placeholder="搜索地盘">
					</td>
					<td>
						
					</td>
				</tr>
			</table>
			
			<table id="tongjiTitle" class="yunxingtongji" width="100%" border="0" cellpadding="0" cellspacing="0" style="background-color:#fff;color:#000;">
				<tr>
					<td style="color:#2B89D3;vertical-align:middle;height:20px;line-height:20px;text-align:center;">统计周期
						<SELECT id="days" name="days" data-role="none" style="color:#2B89D3;font-weight:bold;" onchange="changeDays(this.value)">  
							<OPTION selected value="7">7天</OPTION>
							<OPTION value="15">15天</OPTION> 
							<OPTION value="30">30天</OPTION> 
						</SELECT> 
					</td>
					<td style="color:#2B89D3;vertical-align:middle;height:20px;line-height:20px;text-align:center;">
						<input class="my-checkbox" type="checkbox" name="chkFault"id="chkFault" value="1" data-role="none" >仅困人故障
					</td>
				</tr>
				<tr>
					<td id="tip" colspan="2" style="text-align:right;font-size:12px;padding-right:5px;"></td>
				</tr>
			</table>
		</div>
		<div  data-role="content" style="padding-top:50px;padding-left:0px;padding-right:0px;padding-bottom:0px;">
			<div class="Mcstatus" id="SearchResult" width="100%"></div>
            <div id="div-more" style="display:none;">
				<a id="more" href="javascript:void(0);" data-role="button">更多</a>
			</div>
		</div>
	</div>
</body>
</html>
