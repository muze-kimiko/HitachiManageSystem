<!DOCTYPE HTML>
<html>
    	<head>
    		<meta charset="UTF-8">
    		<title>ActiveSearch</title>
    	</head>
    	<body>
	<div data-role="page" id="activesearch" data-close-btn="none">
		<div data-role="header" data-position="fixed" style="background:#2B89D3;color:#ffffff;height:40px;" >
			<h1  class="pagetitle" style="font-size:15px;">电梯搜索</h1>
		</div>
		<div data-role="content" style="padding: 0px">
			<!--application UI goes here-->

			   <div class="Mcstatus" id="Mcheader" width="100%">
			   <table width="100%" border="0" cellspacing="0" cellpadding="0">
			   <tr>
			   <td style="padding-left:8px;padding-right:8px;">
			   <label for="txtDeviceNo">电梯工号:</label><input type="text" name="txtDeviceNo" id="txtDeviceNo">
			   <label for="txtTel">卡号:</label><input type="text" name="txtTel" id="txtTel">
			   <label for="txtBuilding">地盘:</label><input type="text" name="txtBuilding" id="txtBuilding">
			   <label for="txtAddress">地址:</label><input type="text" name="txtAddress" id="txtAddress">
			   <div style="display:none"><label for="txtPort">端口:</label><input type="text" name="txtPort" id="txtPort"></div>
			  </td>
			   </tr>
			   <tr>
			   <td>
			   <div data-role="controlgroup" data-type="horizontal" style="text-align:center;">
			   <a href="#" data-role="button" data-icon="back"  data-rel="back" style="background-color:red;color:#fff">取消</a>
			   <a id="searchok" href="javascript:void(0)" data-role="button" data-icon="info" style="background-color:#3388cc;color:#fff;">确定</a>
				</div>
			   </td>
			   </tr>
			   </table>
			   </div>
			   <div class="Mcstatus" id="SearchResult" width="100%">
			   <table width="100%" border="0" cellspacing="0" cellpadding="0">
                <tr>
                    <td>
					</td>
                </tr>
            </table>
            </div>
		</div>
	</div>

</body>


</html>
