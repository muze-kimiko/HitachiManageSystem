<!DOCTYPE HTML>
<html>
 <head>
 	<meta charset="UTF-8">
 	<title>Retrieval</title>
 </head>
 <body>
	<div data-role="page" id="retrieval">
		<div data-role="header" data-position="fixed" style="background:#2B89D3;color:#ffffff;height:40px;position:fixed;" >
			<div data-type="horizontal" class="ui-btn-left">
				<a href="#anylink" id="Retrieval-back" data-role="button" data-iconpos="notext" data-rel="back" data-theme="f" data-icon="custarrow-l">后退</a>
				<a href="javascript:void(0);" onclick="home(2);" data-role="button" data-iconpos="notext" data-theme="f" data-icon="custarrow-home">主页</a>
			</div>
			<h1  class="pagetitle" style="font-size:15px;">故障手册&nbsp;&nbsp;</h1>
			<div data-type="horizontal" class="ui-btn-right">
				<a href="retrievalsearch.html" id="dialoglink" data-role="button" data-inline="true" data-rel="dialog" data-transition="pop" data-iconpos="notext" data-theme="f" data-icon="custarrow-search">搜索</a>
				<!-- <a href="javascript:void(0);" onclick="refreshPage();" data-role="button" data-inline="true" data-iconpos="notext" data-theme="f" data-icon="custarrow-reflash">刷新</a> -->
			</div>
			<div class="Mcstatus" id="Mcheader" width="100%">
			  <div class="gzcd">
			      <div class="item"><a href="javascript:changePage('FaultFile.html')" >故障存档</a></div>
			      <div class="item"><a href="" class="bg">故障手册</a></div>
			      <div class="clear"></div>
			  </div>
		   </div>
		   <div id="div-rowcount" style="display:none;background:#2B89D3;color:#fff;text-shadow: none;height-line:35px;height:35px;text-align:right;padding-right:20px;">
				<div style="padding-top:5px;">总条数<span id="rowcount"></span>/剩余<span id="remaincount"></span></div>
		   </div>
		</div>
		<div data-role="content" style="padding: 75px 0 0 0">
		   <div id="wrapper" style="position:absolute;z-index:1;top:115px;bottom:20px; width:100%;overflow:auto;">
		   		<div id="scroller">
					<div id="pullDown" style="display:none;">
						<span class="pullDownIcon"></span><span class="pullDownLabel">下拉刷新...</span>
					</div>		
					<div id="SearchResult" width="100%">
				
            		</div>
            	 <!-- 	<div id="pullUp" style="display:none;">
						<span class="pullUpIcon"></span><span class="pullUpLabel">上拉加载更多...</span>
					</div>
				 -->
				</div>	
		   </div>
           </div>
           <div id="div-more" data-role="footer" data-position="fixed" style="position:fixed;display:none;">
				<button id="more" class="btn" style="margin:0px;width:100%;">更多</button>
			</div>
        <div class="photopopup" id="popupPhotoLandscape" data-role="popup" data-tolerance="30,15" data-corners="false" data-overlay-theme="a" >
		    <a class="ui-btn ui-corner-all ui-shadow ui-btn-a ui-icon-delete ui-btn-icon-notext ui-btn-right" href="#" data-rel="back">Close</a>
		    <img id="viewimage1" alt="Photo landscape" src="images/White.png" ><br />
		    <img id="viewimage2" alt="Photo landscape" src="images/White.png" ><br />
		    <img id="viewimage3" alt="Photo landscape" src="images/White.png"  >
		    
		    <button id="btn">Open PhotoSwipe</button>
		</div>
        <div class="photopopup" id="popupPhotoPortrait" data-role="popup" data-tolerance="30,15" data-corners="false" data-overlay-theme="a">

		</div>
           <!-- Root element of PhotoSwipe. Must have class pswp. -->
	    <div class="pswp" tabindex="-1" role="dialog" aria-hidden="true">	
		    <!-- Background of PhotoSwipe. It's a separate element, as animating opacity is faster than rgba(). -->
		    <div class="pswp__bg"></div>
		    <!-- Slides wrapper with overflow:hidden. -->
		    <div class="pswp__scroll-wrap">
		        <!-- Container that holds slides. PhotoSwipe keeps only 3 slides in DOM to save memory. -->
		        <div class="pswp__container">
		            <!-- don't modify these 3 pswp__item elements, data is added later on -->
		            <div class="pswp__item"></div>
		            <div class="pswp__item"></div>
		            <div class="pswp__item"></div>
		        </div>
		        <!-- Default (PhotoSwipeUI_Default) interface on top of sliding area. Can be changed. -->
		        <div class="pswp__ui pswp__ui--hidden">
		
		            <div class="pswp__top-bar">
		
		                <!--  Controls are self-explanatory. Order can be changed. -->
		
		                <div class="pswp__counter"></div>
		
		                <button class="pswp__button pswp__button--close" title="关闭" style="background-color:transparent;width:44px;"></button>
		
		                <button class="pswp__button pswp__button--zoom" title="放大/缩小" style="background-color:transparent;width:44px;"></button>
		
		                <!-- Preloader demo http://codepen.io/dimsemenov/pen/yyBWoR -->
		                <!-- element will get class pswp__preloader--active when preloader is running -->
		                <div class="pswp__preloader">
		                    <div class="pswp__preloader__icn">
		                      <div class="pswp__preloader__cut">
		                        <div class="pswp__preloader__donut"></div>
		                      </div>
		                    </div>
		                </div>
		            </div>
		
		            <div class="pswp__share-modal pswp__share-modal--hidden pswp__single-tap">
		                <div class="pswp__share-tooltip"></div> 
		            </div>
		
		            <button class="pswp__button pswp__button--arrow--left" title="上一张" style="background-color:transparent;width:44px;">
		            </button>
		
		            <button class="pswp__button pswp__button--arrow--right" title="下一张" style="background-color:transparent;width:44px;">
		            </button>
		
		            <div class="pswp__caption">
		                <div class="pswp__caption__center"></div>
		            </div>
		          </div>
		    </div>
		</div>
		<div data-role="popup" id="popupRetrievalDetail" data-tolerance="0,0" class="" class="ui-content ui-popup " data-position-to="window" data-overlay-theme="b" data-theme="a" style="min-width:100%;min-heigth:100%;">
			<canvas id="watermark" width="700px" height="600px" style="Position:absolute;top:0;left:0"></canvas>
			<div data-role="header" style="background:#2B89D3;color:#ffffff;height:40px;" >
				<div data-type="horizontal" class="ui-btn-left">
					<a href="#anylink" data-role="button"  data-iconpos="notext" data-rel="back" data-icon="custarrow-l" data-theme="f">后退</a>
					<a href="javascript:void(0);" onclick="home();" data-role="button" data-iconpos="notext" data-icon="custarrow-home" data-theme="f">主页</a>
				</div>
				<h1  class="pagetitle" style="font-size:15px;">故障检索详细</h1>
			</div>
			<div data-role="content" style="padding: 50px 0px 0px 0px">
		
			<div class="Mcstatus"  width="100%">
				<table  width="100%" border="0" style="text-align:left;">
				  <tr>
				    <th width="20%" scope="row">电梯类型</th>
				    <td style="padding-left:8px;"><label id="lbAlias"></label></td>
				  </tr>
				  <tr>
				    <th scope="row">故障代码</th>
				    <td style="padding-left:8px;"><label id="lbCode" ></label></td>
				  </tr>
				   <tr>
				    <th scope="row">故障名称</th>
				    <td style="padding-left:8px;"><label id="lbName"></label></td>
				  </tr>
				  <tr>
				    <th scope="row">故障描述</th>
				    <td style="padding-left:8px;"><label id="lbDescription"></label></td>
				  </tr>
				  <tr>
				    <th scope="row">故障类别</th>
				    <td style="padding-left:8px;"><label id="lbClassName"></label></td>
				  </tr>			  
				  <tr>
				    <th scope="row">故障级别</th>
				    <td style="padding-left:8px;"><label id="lbRankName"></label></td>
					  </tr>
					</table>
	            </div>
	            <div class="Mcstatus" id="checkproject" width="100%">
	            
	            </div>
			</div>
		</div>
	</div>
</body>
</html>
