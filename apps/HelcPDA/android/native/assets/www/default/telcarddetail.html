<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>电话咔详细信息</title>
<script src="jqueryMobile/jquery.mobile-1.4.5.js"></script>
<link href="jqueryMobile/jquery.mobile.theme-1.4.5.min.css" rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
</head>
<body>
<div data-role="page" id="telcarddetail">
		<div data-role="header" data-position="fixed" style="background:#2B89D3;color:#ffffff;height:40px;" >
			<div data-type="horizontal" class="ui-btn-left">
				<a href="#anylink" id="telcarddetail-back" data-role="button" data-iconpos="notext" onclick="telcardDetailBack();" data-icon="custarrow-l" data-theme="f">后退</a>
				<a href="javascript:void(0);" onclick="home();" data-role="button" data-iconpos="notext" data-icon="custarrow-home" data-theme="f">主页</a>
			</div>
			<h1  class="pagetitle" style="font-size:15px;">电话卡详细信息</h1>
		</div>
		<div data-role="content" style="padding: 0px">

			   <div class="Mcstatus" id="TelcardDetail" width="100%">
				<table  class="jhliftdata_dteail" width="100%" border="0">
				  <tr>
				    <th width="35%" scope="row">电梯工号</th>
				    <td width="65%" id="lbDeviceNo"></td>
				  </tr>
				  <tr>
				    <th scope="row">地盘名称</th>
				    <td id="lbBuilding"></td>
				  </tr>
				   <tr>
				    <th scope="row">电梯位置</th>
				    <td id="lbAddress"></td>
				  </tr>
				  <tr>
				    <th scope="row">电话卡</th>
				    <td id="lbPhone"></td>
				  </tr>
				  <tr>
				    <th scope="row">SIM码</th>
				    <td id="lbSimCode"></td>
				  </tr>
				  
				  <tr>
				    <th scope="row">IMEI码</th>
				    <td id="lbImeiCode"></td>
				  </tr>
				  <tr>
				    <th scope="row">运营商</th>
				    <td id="lbMalfunction"></td>
				  </tr>
				   <tr>
				    <th scope="row">最后上线时间</th>
				    <td id="lbLastContactDate"></td>
				  </tr>
				  <tr>
				    <th scope="row">是否在用</th>
				    <td id="lbIsUes"></td>
				  </tr>
				</table>
            </div>
		</div>
	</div>
</body>
</html>
