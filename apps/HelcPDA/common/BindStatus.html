<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>邦定状态查询</title>
</head>
<body>
	<div data-role="page" id="BindStatus" class="elevator">
		<div data-role="header" data-position="fixed" data-tap-toggle="false" class="header" >
			<div data-type="horizontal"  class="ui-btn-left">
				<a href="#anylink" id="BindStatus-back" data-role="button" data-iconpos="notext" data-rel="back" data-theme="f" data-icon="custarrow-l">后退</a>
				<a href="javascript:void(0);" onclick="home(2);" data-role="button" data-iconpos="notext" data-theme="f" data-icon="custarrow-home">主页</a>
			</div>
			<h1 class="pagetitle" style="font-size:15px;">邦定状态查询</h1>
			<div style="-moz-user-select:none;background-color:#e4e4e4;color:#000;height:55px;padding-top:5px;">
			<div style="width:95%;height:50px;border-radius:8px;margin:0 auto;background-color:#fff; " >
			 		<table>
			 		<tr>
				 		<td align="right" style="padding-left:5px;padding-right:5px;"><input type="text" name="txtDeviceNo" id="txtDeviceNo" placeholder="请输入精确工号"></td>
				 		<td align="center"><a id="btnSearch" href="javascript:void(0)"  data-role="button" data-icon="search">查询</a></td>
			 		</tr>
			 		</table>
		    </div>	
		    </div>	
		</div>
		<div data-role="content" style="background-color:#E4E4E4;padding:60px  0px 0px;overflow-y:hidden;">
			<ul data-role="listview" data-inset="true" class="listview" style="display:none;">
			    <li>
				  <table>
				  		<tr>
							<td>工号</td>
							<td id="lbDeviceNo"></td>
						</tr>
						<tr>
							<td>主板ID</td>
							<td id="lbMainboardId"></td>
						</tr>
						<tr>
							<td>匹配工号 </td>
							<td id="lbBindElevator"> </td>
						</tr>
						<tr>
							<td>主板版本</td>
							<td id="lbMainboardVersion"></td>
						</tr>
					</table>
			    </li>
			</ul>
			<ul data-role="listview" id="listview" class="listview" style="display:none;"></ul>
		</div>
		
	</div>
</body>
</html>
