<!DOCTYPE HTML>
<html>
    	<head>
    		<meta charset="UTF-8">
    		<title>Detail</title>
<script src="jqueryMobile/jquery.mobile-1.4.5.js"></script>
<link href="jqueryMobile/jquery.mobile.theme-1.4.5.min.css"
	rel="stylesheet">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
</head>
    	<body>
	<div data-role="page" id="faultfiledetail">
		<div data-role="header" data-position="fixed" style="background:#2B89D3;color:#ffffff;height:40px;" >
			<div data-type="horizontal" class="ui-btn-left">
				<a href="#anylink" data-role="button" data-iconpos="notext" data-rel="back" data-icon="custarrow-l" data-theme="f">后退</a>
				<a href="javascript:void(0);" onclick="home();" data-role="button" data-iconpos="notext" data-icon="custarrow-home" data-theme="f">主页</a>
			</div>
			<h1  class="pagetitle" style="font-size:15px;">故障档案详细信息</h1>
		</div>
		<div data-role="content" style="padding: 0px">

			   <div class="Mcstatus" id="ElevatorDetail" width="100%">
				<table  class="jhliftdata_dteail" width="100%" border="0">
				  <tr>
				    <th width="35%" scope="row">电梯工号</th>
				    <td width="65%"><label id="lbDeviceNo"></label></td>
				  </tr>
				  <tr>
				    <th scope="row">地盘名称</th>
				    <td><label id="lbBuilding" ></label></td>
				  </tr>
				   <tr>
				    <th scope="row">电梯位置</th>
				    <td><label id="lbAddress"></label></td>
				  </tr>
				  <tr>
				    <th scope="row">电梯类型</th>
				    <td><label id="lbModelNo"></label></td>
				  </tr>
				  <tr>
				    <th scope="row">发报内容</th>
				    <td><label id="lbDescription"></label></td>
				  </tr>
				  
				  <tr>
				    <th scope="row">下单编号</th>
				    <td><label id="lbOrderNo"></label></td>
				  </tr>
				  <tr>
				    <th scope="row">故障楼层</th>
				    <td><label id="lbFloorCode"></label></td>
				  </tr>
				  <tr>
				    <th scope="row">故障接收时间</th>
				    <td><label id="lbMalfunctionDate"></label></td>
				  </tr>
				   <tr>
				    <th scope="row">故障解除时间</th>
				    <td><label id="lbRelievedDate"></label></td>
				  </tr>
				  <tr>
				    <th scope="row">解除时长</th>
				    <td><label id="lbInterval"></label></td>
				  </tr>
				</table>
            </div>
		</div>
	</div>

</body>


</html>
