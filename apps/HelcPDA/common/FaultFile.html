			<h1  class="pagetitle" style="font-size:15px;">故障存档&nbsp;&nbsp;</h1>
			<div data-type="horizontal" class="ui-btn-right">

			<div class="Mcstatus" id="Mcheader" width="100%">
			  <div class="gzcd">
			      <div class="item"><a href="" class="bg">故障存档</a></div>

		   <div id="div-rowcount" style="display:none;">
		   <table class="gzcudang" width="100%" border="0" cellspacing="0" cellpadding="0" style="font-size:15px;">

					<td class="bottomxian"  colspan="1"  nowrap="nowrap" style="padding-left:8px;">
					<input class="my-checkbox" type="checkbox" id="chkAll" name="chkAll" onclick="CheckAll()">
					</td>
					<td class="bottomxian"  colspan="3" nowrap="nowrap" align="right" style="color:#fff;padding-right:10px;">
					总条数<span id="rowcount">0</span>/剩余<span id="remaincount">0</span>
					</td>
				</tr>

						<span class="pullDownIcon"></span><span class="pullDownLabel">下拉刷新...</span>

		<div data-role="popup" id="popupFaultFileDetail" data-tolerance="0,0" class="elevatordetailpop" class="ui-content ui-popup " data-position-to="window" data-overlay-theme="b" data-theme="a" style="min-width:100%;min-heigth:100%;height:746px;">
			<div data-role="header" style="background:#2B89D3;color:#ffffff;" >
				<div data-type="horizontal" class="ui-btn-left">
					<a href="#anylink" data-role="button" data-iconpos="notext" data-rel="back" data-icon="custarrow-l" data-theme="f">后退</a>
					<a href="javascript:void(0);" onclick="home();" data-role="button" data-iconpos="notext" data-icon="custarrow-home" data-theme="f">主页</a>
				</div>
				<h1  class="pagetitle" style="font-size:15px;">故障档案详细信息</h1>
			</div>
			<div data-role="content" style="padding:0 0 0 0;height=100%">
				<div class="Mcstatus" width="100%">
					<table width="100%" border="0">
					    <tr style="width:100%;text-align:center;font-weight:bold">
     						<td id="btnbasic" onclick="basicShow()" style="width:50% ">
      						基本信息
     						</td>
     						<td id="btndetail" onclick = "detailShow()" style="width:50%">
      						详细信息
     						</td>
    						</tr>
				  	</table>
				  	<div id="basic">
				  	<table  class="jhliftdata_dteail" width="100%" border="0">
				  	<tr>
					    <th width="35%" scope="row">电梯工号</th>
					    <td width="65%"><label id="lbDeviceNo"></label></td>
					  </tr>
					  <tr>
					    <th scope="row">地盘名称</th>
					    <td><label id="lbBuilding" ></label></td>
					  </tr>
					   <tr>
					    <th scope="row">电梯位置</th>
					    <td><label id="lbAddress"></label></td>
					  </tr>
					  <tr>
					    <th scope="row">电梯类型</th>
					    <td><label id="lbModelNo"></label></td>
					  </tr>
					  <tr>
					    <th scope="row">发报内容</th>
					    <td><label id="lbDescription"></label></td>
					  </tr>
					  
					  <tr>
					    <th scope="row">下单编号</th>
					    <td><label id="lbOrderNo"></label></td>
					  </tr>
					  <tr>
					    <th scope="row">故障楼层</th>
					    <td><label id="lbFloorCode"></label></td>
					  </tr>
					  <tr>
					    <th scope="row">故障接收<br>时&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;间</th>
					    <td><label id="lbMalfunctionDate"></label></td>
					  </tr>
					   <tr>
					    <th scope="row">故障解除<br>时&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;间</th>
					    <td><label id="lbRelievedDate"></label></td>
					  </tr>
					  <tr>
					    <th scope="row">解除时长</th>
					    <td><label id="lbInterval"></label></td>
					  </tr>
					  </table>
					  </div>
					  <div id="detail">
					  <table   class="jhliftdata_dteail" width="100%" border="0">
					  <tr>
					    <th width = "100px" scope="row">发报类型</th>
					    <td><label id="lbLastIssueDesc"></label></td>
					  </tr>
					  <tr>
					    <th scope="row">前五分钟<br>故障情况</th>
					    <td><label id="lbMalfunctionMessages"></label></td>
					  </tr>
					  <tr>
					    <th scope="row">电梯备注</th>
					    <td><label id="lbRemark"></label></td>
					  </tr>
					  <tr>
					    <th scope="row">地盘备注</th>
					    <td><label id="lbBuildingRemark"></label></td>
					  </tr>
					</table>
					</div>
				</div>
			</div>
		</div>
		
		<div data-role="popup" id="popupFaultTransmittersEdit" data-tolerance="0,0" class="elevatordetailpop" class="ui-content ui-popup " data-position-to="window" data-overlay-theme="b" data-theme="a" style="min-width:100%;min-heigth:100%;">
			<div data-role="header" data-position="fixed" style="background:#2B89D3;color:#ffffff;" >

			<h1 class="pagetitle" style="font-size:15px;">终端信息</h1>
			</div>			
			<div data-role="content" style="padding:40px 0px 0px 0px">
			   <div class="Mcstatus" id="Mcstatus" width="100%">
				   <table width="100%" border="0" cellspacing="0" cellpadding="0" class="littletable">
	                <tr class="title">
	                    <td colspan="6">
	                        	遥监设备状态
	                    </td>
	                </tr>
	                <tr class="title">
	                    <td colspan="6">
	                        	故障状态
	                    </td>
	                </tr>
	                <tr class="title">
	                    <td colspan="6">
	                        	运行状态
	                    </td>
	                </tr>
	                <tr class="title">
	                    <td colspan="6">
	                        	其他信息
	                    </td>
	                </tr>
		            </table>
	            </div>
			</div>

		<div data-role="popup" id="popupFavoriteGroupDialog" data-tolerance="0,0" data-position-to="window" data-overlay-theme="b" data-theme="a" style="min-width:100%;min-heigth:100%;width:200px;">
			<div data-role="header" style="background:#2B89D3;color:#ffffff;" >
				<h1>收藏组</h1>
				<div data-type="horizontal" class="ui-btn-right">
					<a href="javascript:void(0);" id="btnAddGroup" data-role="button" data-icon="custarrow-add" data-iconpos="notext" data-theme="f">新增</a>
				</div>
			</div>
			<div data-role="content" style="padding-top:10px;">
				<div data-role="listview" id="favoriteGroup-listview">
				</div>
			</div>
			<div data-role="footer">
				<fieldset class="ui-grid-a">
				    <div class="ui-block-a" style="padding:2px;cursor:pointer;" id="btnFavorite"><div class="ui-bar ui-bar-a" style="height: 20px;text-align:center;background:#2B89D3;color:#ffffff">确定</div></div>
				    <div class="ui-block-b" style="padding:2px;cursor:pointer;" id="btnCancel"><div class="ui-bar ui-bar-a" style="height: 20px;text-align:center;background:#2B89D3;color:#ffffff">取消</div></div>
				</fieldset>
			</div>
		</div>
		
		<div data-role="popup" id="AddGroupUI" data-tolerance="0,0" data-position-to="window" data-overlay-theme="b" data-theme="a" style="min-width:100%;min-heigth:100%;">
			<div data-role="header" style="background:#2B89D3;color:#ffffff;" >
				<h1  class="pagetitle" style="font-size:15px;">新增分组</h1>
				<div style="-moz-user-select:none;background-color:#fff;color:#000;height:100px;width:100%;">
			 		<table style="width:100%;">
				 		<tr>
					 		<td align="right" style="padding-left:5px;padding-right:5px;">
					 			<input type="text" name="txtGroupName" id="txtGroupName" placeholder="组名" >
					 		</td>
				 		</tr>
				 		<tr>
					 		<td style="text-align:center;">
						 		<fieldset class="ui-grid-a">
								    <div class="ui-block-a" style="padding:2px;cursor:pointer;" id="btn-add-Save"><div class="ui-bar ui-bar-a" style="height: 20px;text-align:center;background:#2B89D3;color:#ffffff">保存</div></div>
								    <div class="ui-block-b" style="padding:2px;cursor:pointer;" id="btn-add-cancel"><div class="ui-bar ui-bar-a" style="height: 20px;text-align:center;background:#2B89D3;color:#ffffff">取消</div></div>
								</fieldset>
					 		</td>
				 		</tr>
			 		</table>
				</div>
			</div>
		</div>
